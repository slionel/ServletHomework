<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
<div class="col-sm-5"></div>
<div class="col-sm-4"><h1>登录</h1></div>
<div class="col-sm-3"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4"></div>
    <form action="LoginServlet" method = "get">
            <div class="form-group">
                <label for="email">用户名:</label>
                <input type="txt" class="form-control" id="email" name="uname">
            </div>
            <div class="form-group">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="输入密码">
            </div>

            <div>
                <select name="status" class="form-control">
                    <option name="teacher" value="教师">教师</option>
                    <option name="student" value="学生">学生</option>
                </select>
            </div>
            <br>

        <button type="submit" class="btn btn-primary">登录</button>&nbsp;
        <a href="register.html">无法登录？请注册</a>
    </form>

</div>

</body>
</html>
